<!DOCTYPE html>
<html ng-app="AppIndex">
<head>
    <meta charset="utf-8">
    <title>Hola mundo</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="ControllerIndex.js"></script>
</head>

<body ng-controller="ControllerIn">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Move Car</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Inicio <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Opciones
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="index.html">Generar superficie</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="move.html">Mover</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="posicion.html">Otener posicion</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Juan Diego Villamil Osorio CC 1075682697</a>
            </li>
          </ul>
          
        </div>
      </nav>

    <div class="jumbotron">
        <h1 class="display-4">Generar superficie</h1>
        <div class="form-group row">
            <label for="inpRows" class="col-sm-2 col-form-label col-form-label-sm">Filas</label>
            <div class="col-sm-10">
              <input type="text" data-ng-model="rows" class="form-control form-control-sm" id="inpRows" placeholder="Filas de la matriz">
            </div>
            <label for="inpColumns" class="col-sm-2 col-form-label col-form-label-sm">Columnas</label>
            <div class="col-sm-10">
              <input type="text" data-ng-model="columns" class="form-control form-control-sm" id="inpColumns" placeholder="Columnas de la matriz">
            </div>
          </div>
        <button class="btn btn-primary btn-lg" ng-click="configSurface()">Generar Superficie</button>
        <!--<link class="btn btn-primary btn-lg" href="move.html">Mover</link>
        <button class="btn btn-primary btn-lg" ng-click="posicion.html">Obtener Posici√≥n</button>-->
    </div>


    <hr />

    <table class="table" ng-if="gets != null">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Movimientos</th>
                <th scope="col">Posicion R</th>
                <th scope="col">Posicion C</th>
                <th scope="col">Etapas</th>
            </tr>
        </thead>
        <tbody>
            <tr  ng-repeat="response in gets">
                <th>{{response.moviments}}</th>
                <td>{{response.posR}}</td>
                <td>{{response.posC}}</td>
                <td>{{response.steps}}</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
